<body>

        </div>
    </nav>
    <div class="container"><br>
        <div>

                <div class="container"><br>
                    <h1 class="text-white text-center">Game Results</h1><br>
                    <div class="row">
                        <div class="col-6">
                            <h4 class="text-white text-center">Player</h4><br>
                            <p id="player-score" class="text-white text-center">0</p>
                        </div>
                        <div class="col-6">
                            <h4 class="text-white text-center">Computer</h4><br>
                            <p id="computer-score" class="text-white text-center">0</p>
                        </div>
                    </div><br><br>
                    <button class="btn text-white bg-primary" style="margin: auto; display: block; width: 30%;"
                        id="restart">Restart</button>
                </div><br>
            </div>
        </div>
        <div><br><br>
            <div class="row"><br>
                <div class="col-md-6"><br>
                    <div class="container">
                        <h3 class="text-white text-center">Player's Move</h3><br>
                        <div class="row"><br>
                            <div class="col-4" style="margin: auto; display: block;"><button class="btn bg-primary"
                                    style="border-radius: 50%;" id="b4"><img src="assets/image/paper.jpg" alt=""
                                        class="img-fluid"
                                        style="border-radius: 50%; width: 150px; height: 150px; margin: auto; display: block;"></button>
                            </div>
                            <div class="col-4"><button class="btn bg-primary" style="border-radius: 50%;" id="b5"><img
                                        src="assets/image/rock.jpg" alt="" class="img-fluid"
                                        style="border-radius: 50%; width: 150px; height: 150px; margin: auto; display: block;"></button>
                            </div>
                            <div class="col-4"><button class="btn bg-primary" style="border-radius: 50%;" id="b6"><img
                                        src="assets/image/scissor.jpg" alt="" class="img-fluid"
                                        style="border-radius: 50%; width: 150px; height: 150px; margin: auto; display: block;"></button>
                            </div>
                        </div>
                    </div><br>
                </div>
                <div class="col-md-6"><br>
                    <div class="container">
                        <h3 class="text-white text-center">Computer's Move</h3><br>
                        <div class="row"><br>
                            <div class="col-4"><button class="btn bg-primary" style="border-radius: 50%;" id="b1"><img
                                        src="assets/image/paper.jpg" alt="" class="img-fluid"
                                        style="border-radius: 50%; width: 150px; height: 150px;"></button></div>
                            <div class="col-4"><button class="btn bg-primary" style="border-radius: 50%;" id="b2"><img
                                        src="assets/image/rock.jpg" alt="" class="img-fluid"
                                        style="border-radius: 50%; width: 150px; height: 150px;"></button></div>
                            <div class="col-4"><button class="btn bg-primary" style="border-radius: 50%;" id="b3"><img
                                        src="assets/image/scissor.jpg" alt="" class="img-fluid"
                                        style="border-radius: 50%; width: 150px; height: 150px;"></button></div>
                        </div><br>
                    </div>
                </div>
            </div>
        </div><br>
        <hr style="border: 3px solid white;"><br>
        <h3 class="text-white text-center" id="result" style="font-weight: bolder;"></h3>
    </div>
    </di>
</body>
<script>
    let player_score = document.getElementById("player-score");
    let computer_score = document.getElementById("computer-score");
    let result = document.getElementById("result");
    let restart = document.getElementById("restart");
    let b1 = document.getElementById("b1");
    let b2 = document.getElementById("b2");
    let b3 = document.getElementById("b3");
    let b4 = document.getElementById("b4");
    let b5 = document.getElementById("b5");
    let b6 = document.getElementById("b6");
    let player;
    let computer;
    let count = 0;
    let count1 = 0;

    b4.addEventListener("click", function () {
        comp = Math.random() * 2;
        comp = Math.round(comp);
        b4.style.border = '5px solid yellow';
        b5.style.border = 'none';
        b6.style.border = 'none';
        player = "paper";
        if (comp == 0) {
            b1.style.border = '5px solid yellow';
            b2.style.border = 'none';
            b3.style.border = 'none';
            computer = "paper";
        }
        else if (comp == 1) {
            b2.style.border = '5px solid yellow';
            b1.style.border = 'none';
            b3.style.border = 'none';
            computer = "rock";
        }
        else {
            b3.style.border = '5px solid yellow';
            b2.style.border = 'none';
            b1.style.border = 'none';
            computer = "scissor";
        }
        if (player == computer) {
            result.textContent = "It's a Tie";
        }
        else if (player == "rock" && computer == "scissor" || player == "paper" && computer == "rock" || player == "scissor" && computer == "paper") {
            result.textContent = "You have Won";
        }
        else {
            result.textContent = "The Computer has Won";
        }
        if (result.textContent == "The Computer has Won") {
            count1 = count1 + 1;
            computer_score.textContent = count1;
        }
        else if (result.textContent == "You have Won") {
            count = count + 1;
            player_score.textContent = count;
        }
    });

    b5.addEventListener("click", function () {
        comp = Math.random() * 2;
        comp = Math.round(comp);

        b5.style.border = '5px solid yellow';

            computer = "paper";
        }

            b2.style.border = '5px solid yellow';
            b1.style.border = 'none';
            b3.style.border = 'none';
            computer = "rock";

        else {
            b3.style.border = '5px solid yellow';
            b2.style.border = 'none';

            computer = "scissor";
        }
        if (player == computer) {
            result.textContent = "It's a Tie";
        }
        else if (player == "rock" && computer == "scissor" || player == "paper" && computer == "rock" || player == "scissor" && computer == "paper") {
            result.textContent = "You have Won";
        }
        else {
            result.textContent = "The Computer has Won";
        }
        if (result.textContent == "The Computer has Won") {
            count1 = count1 + 1;
            computer_score.textContent = count1;
        }
        else if (result.textContent == "You have Won") {
            count = count + 1;
            player_score.textContent = count;
        }
    });

    b6.addEventListener("click", function () {
        comp = Math.random() * 2;
        comp = Math.round(comp);

        b6.style.border = '5px solid yellow';
        b5.style.border = 'none';
        b4.style.border = 'none';
        player = "scissor";
        if (comp == 0) {
            b1.style.border = '5px solid yellow';
            b2.style.border = 'none';
            b3.style.border = 'none';
            computer = "paper";
        }
        else if (comp == 1) {
            b2.style.border = '5px solid yellow';
            b1.style.border = 'none';
            b3.style.border = 'none';
            computer = "rock";
        }
        else {
            b3.style.border = '5px solid yellow';
            b2.style.border = 'none';
            b1.style.border = 'none';
            computer = "scissor";
        }
        if (player == computer) {
            result.textContent = "It's a Tie";
        }
        else if (player == "rock" && computer == "scissor" || player == "paper" && computer == "rock" || player == "scissor" && computer == "paper") {
            result.textContent = "You have Won";
        }
        else {
            result.textContent = "The Computer has Won";
        }
        if (result.textContent == "The Computer has Won") {
            count1 = count1 + 1;
            computer_score.textContent = count1;
        }
        else if (result.textContent == "You have Won") {
            count = count + 1;
            player_score.textContent = count;
        }
    });

    restart.addEventListener("click", function () {
        count = 0;
        count1 = 0;
        player_score.textContent = 0;
        computer_score.textContent = 0;
    });
</script>

</html>
